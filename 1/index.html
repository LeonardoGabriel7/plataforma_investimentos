<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Investimentos</title>
    <!-- Adicione o link para o Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gráfico de Investimentos</h1>
    <div>
        <label for="rendaFixa">Renda Fixa:</label>
        <input type="number" id="rendaFixa" value="0">
    </div>
    <div>
        <label for="acoes">Ações:</label>
        <input type="number" id="acoes" value="0">
    </div>
    <div>
        <label for="btc">Bitcoin:</label>
        <input type="number" id="btc" value="0">
    </div>
    <div>
        <button onclick="gerarGrafico()">Gerar Gráfico</button>
    </div>
    <div>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    
</body>
</html>
